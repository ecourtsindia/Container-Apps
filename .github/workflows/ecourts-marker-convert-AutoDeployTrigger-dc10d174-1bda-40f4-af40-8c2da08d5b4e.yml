name: Trigger auto deployment for ecourts-marker-convert

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ecourts-marker-convert-AutoDeployTrigger-dc10d174-1bda-40f4-af40-8c2da08d5b4e.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ECOURTSMARKERCONVERT_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/marker-service
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl:  ecourtscr.azurecr.io
          registryUsername: ${{ secrets.ECOURTSMARKERCONVERT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ECOURTSMARKERCONVERT_REGISTRY_PASSWORD }}
          containerAppName: ecourts-marker-convert
          resourceGroup: eCourts-Pipelines
          imageToBuild:  ecourtscr.azurecr.io/ecourts-marker-convert:${{ github.sha }}
          
            

     

